<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="css/seller-sheet.css">

	<script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	
	<script src="js/SellerSheet.js"></script>
	<script src="js/SheetCalculator.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript" language="javascript">
	

	startWeek(10000,15000,[0,6]);
	//loadUserData();
	</script>
	
</head>
<body>


<ons-tabbar>
      <ons-tab page="week_page" active="true">
        <ons-icon icon="ion-ios7-calendar" style="font-size: 28px; vertical-align: -4px;"></ons-icon>
      </ons-tab>
      <ons-tab page="week_setup">
        <ons-icon icon="ion-gear-a" style="font-size: 28px; vertical-align: -4px;"></ons-icon>
      </ons-tab>
</ons-tabbar>

<!-- Setting the week up-->
<ons-template id="week_setup">
<div ng-controller="weekSetupController">
      <div class="settings-header">Configura&ccedil;&otilde;es da semana</div>
	<ons-list modifier="inset" class="settings-list">
		<ons-list-item>
			<ons-icon icon="ion-ios7-play" style="padding-right:10px"></ons-icon>
			<input type="number" id="minTarget" placeholder="Cota" class="text-input list-item-textbox" value="{{weekInfo.minTarget}}"/>
		</ons-list-item>
		<ons-list-item>
		<ons-icon icon="ion-ios7-fastforward" ></ons-icon>
			<input type="number" id="bestTarget" placeholder="Super" class="text-input list-item-textbox" value="{{weekInfo.bestTarget}}"/>
		</ons-list-item>
		<ons-list-item>
			15 dias
				<ons-switch var="longPeriodCtrl" id="15_days_period" modifier="list-item" {{weekInfo.longPeriodChecked}}></ons-switch>
		</ons-list-item>
		<ons-list-item>
			<label for="start_date" class="settings-label">Dia In&iacute;cio:</label>
			<input type="date" class="text-input list-item-textbox" id="start_date" value="{{weekInfo.startDate}}"/>
		</ons-list-item>
	</ons-list>
	<div style="padding: 10px 9px">
        <ons-button modifier="large" style="margin: 0 auto;">
          Aplicar
        </ons-button>
      </div>
</div>
</ons-template>

<!-- Setting the sold value of the day -->
<ons-template id="day_setup">
<label for="sold" class="day_setup_title">Informe o valor vendido hoje:</label>
<input id="sold" type="number" placeholder="Valor" patter="[0-9]+,[0-9]{2}" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
<ons-button onclick="setDay($('#sold').val())" class="day_setup_accept">Ok</ons-button>

</ons-template>

<!-- Show the day list -->
<ons-template id="week_page">
      <ons-page>
        <ons-toolbar>
          <div class="left">
			<ons-back-button onclick="goBack()"></on-back-button>
          </div>
          <div class="center">
            Per&iacute;odo de Venda
          </div>
          <div class="right">
            
          </div>
        </ons-toolbar>

		<ons-navigator var="nav">
			<ons-list id="dayList" class="plan-list" ng-controller="listController">
          <ons-list-item modifier="chevron" class="plan" ng-repeat="day in days" onclick="showDaySetup($(this).find('input').eq(0).val())">
            <ons-row>
			<input type="hidden" value="{{day.index}}"/>
              <ons-col width="80px" class="plan-left">
                <div class="plan-date">24</div>
               <div class="plan-date">Dezembro</div>
              </ons-col>

              <ons-col width="6px" class="plan-center" ng-style="{backgroundColor:{{day.index}} % 2 == 1 ? '#3399ff' : '#ccc'}">
              </ons-col>

              <ons-col class="plan-right">
                <div class="plan-name">{{day.name}}</div>

                <div class="plan-info">
                  <div>
                    <ons-icon icon="ion-ios7-play" style="padding-right:12px"></ons-icon>R$ {{day.target}}
                  </div>
				  <div>
                    <ons-icon icon="ion-ios7-fastforward" style="padding-right:6px"></ons-icon>R$ {{day.best}}
                  </div>
				  <div>
                    <ons-icon icon="ion-social-usd" style="padding-right:10px"></ons-icon>R$ {{day.sold}}
                  </div>

                  
                </div>
              </ons-col>
				
            </ons-row>
          </ons-list-item>

        </ons-list>
		</ons-navigator>


      </ons-page>
    </ons-template>


</body>
</html>
